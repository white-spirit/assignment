@if (isOpen) {
  <div class="cart-container">
    <div class="header">
      <h2>Your order</h2>
      <i (click)="toggle()" class="far fa-times-circle"></i>
    </div>

    @if (!displayOrderState) {
      @for (order of orders; track $index) {
        <ex-order-card [order]="order"></ex-order-card>
      }
      @if (!orders.length) {
        <span>No orders yet.</span>
      }
      <ex-order-summary (onContinueShipping)="toggle()" (onOrder)="doOrder()"></ex-order-summary>
    } @else {
      <div class="success-message">
        <i class="far fa-check-circle"></i>
        <span>Order placed succesfully!</span>
      </div>
    }
  </div>
} @else {
  <ex-trigger-button class="trigger-button" (click)="toggle()"></ex-trigger-button>
}
