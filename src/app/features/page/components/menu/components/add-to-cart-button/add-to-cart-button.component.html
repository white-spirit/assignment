@if (isActive) {
  <div class="counter">
    <button
      (click)="decrease()"
      class="counter-button"
    >
      <i class="fas fa-minus"></i>
    </button>
    <span class="value">
      {{count}}
    </span>
    <button
      (click)="increase()"
      class="counter-button"
    >
      <i class="fas fa-plus"></i>
    </button>
  </div>

} @else {
  <button
    (click)="setActive()"
    class="button"
  >Add to cart</button>
}
