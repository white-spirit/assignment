<img [src]="dish.image" [alt]="dish.name" loading="lazy">
<div class="info-container">
  <div class="main">
    <span class="name">
      {{dish.name}}
      <i class="fas fa-info" [title]="dish.category"></i>
    </span>
    <span class="description">{{dish.description}}</span>
  </div>
  <div class="footer">
    <ex-add-to-cart-button [dish]="dish"></ex-add-to-cart-button>
    <span class="price">{{dish.price | currency: 'EUR'}}</span>
  </div>
</div>
